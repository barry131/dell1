<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>戴尔中国</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="css/sty.css" rel="stylesheet" type="text/css">
<link href="css/animate.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"   media="screen and (min-width: 321px) and (max-width: 480px)" href="css/sty480.css">
<link rel="stylesheet" media="screen and (max-width: 320px)" href="css/sty320.css" />
</head>

<body class="box boxVertical">
        <header class="sizing-border no_pad">
            <img src="images/logo_left.png"/>
            <img class="audioBtn play windmill tupain" src="images/audio.png"/>
            <audio src="audio.mp3" loop autoplay></audio>
            <input type="hidden" id="audio_b">
            <!--intel i5或7-->
            <!--<img class="intel" src="images/logo_right_i5.png"/>-->
        </header>
        <div class="content boxFlex1">
            <div class="deploy">
                <img src="images/red_1.png">
                <div class="show">
                    <img src="images/word_5.png">
                    <span class="tex">13.3英寸</span>
                </div>
                <div class="lins">
                    <img src="images/line.png">
                </div>
                <div class="show">
                    <img src="images/word_6.png">
                    <span class="tex">i7</span>
                </div>
                <div class="lins">
                    <img src="images/line.png">
                </div>
                <div class="show">
                    <img src="images/word_7.png">
                    <span class="tex">主流独显</span>
                </div>
                <div class="lins">
                    <img src="images/line.png">
                </div>
                <div class="show">
                    <img src="images/word_8.png">
                    <span class="tex">4G</span>
                </div>
                <div class="lins">
                    <img src="images/line.png">
                </div>
                <div class="show">
                    <img src="images/word_9.png">
                    <span class="tex">含128G SSD</span>
                </div>
                <div class="lins">
                    <img src="images/line.png">
                </div>
                <div class="show">
                    <img src="images/word_10.png">
                    <span class="tex">1366×768</span>
                </div>
                <div class="lins">
                    <img src="images/line.png">
                </div>
            </div>
        </div>
        <footer class="footter">
            <a class="confirm" href=""><img src="images/but_2.png"></a>
            <a class="" href=""><img src="images/but_3.png"></a>
        </footer>
        <!-- pop-up -->
        <div class="pop" style="display:block;">
            <div class="pop-center">
                <img src="images/pop_2.png">
                <div class="pop-word">
                    <p>您的预算和要求罩不住这选项哦</p>
                    <p>调整下吧！</p>
                    <!-- <p>扩大点 预算呗?</p> -->
                </div>
                <div class="go-back">
                    <span class="goback">返回调整预算</span>
                    <span class="close">我要降低要求</span>
                </div>
            </div>
        </div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
<script type="text/javascript" src="js/dell.js"></script>
</body>
</html>
